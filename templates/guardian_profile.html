<!-- guardian_profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 w-50">
            <h2 class="text-center">Guardian Profile</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Child's Name</label>
                    <input type="text" name="child_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Favorite Hobbies</label>
                    <input type="text" name="hobbies" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Explain your school journey and circumstances</label>
                    <textarea name="journey" class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Save Profile</button>
            </form>
        </div>
    </div>
</body>
</html>
